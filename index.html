<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div data-view="entry-form" class = "container">
    <header>
      <div class="row column-full purple full">
        <h2 class="white-text">Code Journal</h2>
      </div>
      <div class = "row column-full">
        <h1>New Entry</h1>
      </div>
    </header>
    <main>
      <div class = "row column-full cover">
        <img src="images/placeholder-image-square.jpg">
      </div>
      <div class="row column-full">
        <label for="title">Title</label>
      </div>
      <div class="row column-full">
        <input type = "text" id="title" size="73">
      </div>
      <div class="row column-full">
        <label for="photo-url">Photo URL</label>
      </div>
      <div class="row column-full">
        <input type="text" id ="photo-url" size="73">
      </div>
      <div class="row column-full">
        <label for="notes">Notes</label>
      </div>
      <div class="row column-full">
        <textarea type="text-area" id="notes" rows="6" cols="73"></textarea>
      </div>
      <div class="row column-full flex-end">
        <input type="submit" value="SAVE" class="white-text purple save-button">
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
