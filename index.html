<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="background-lightgray">
  <header class="purple">
    <div class = "container">
      <div class="column-full">
        <div class="row">
          <h2 class="white-text">Code Journal</h2>
            <nav class ="entries-nav">
              <a href="#" data-view="entries" class="white-text link">Entries</a>
            </nav>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view ="entry-form" class="modal hidden">
      <div class = "overlay">
        <div class="dialogue">
          <div class="column-full">
            <div class="row text-center">
              <p class= "text-center question">Are you sure you want to delete this entry?</p>
            </div>
            <div class="row space-between">
              <a href="#" class = "modal-button cancel">CANCEL</a>
              <a href="#" class = "modal-button confirm">CONFIRM</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div data-view="entry-form" class="view container hidden">
      <form class="entry-form">
        <div class="row">
          <div class="column-full">
            <h1 class="form-title">New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class = "column-half cover">
            <img src="images/placeholder-image-square.jpg" class="entry-image">
          </div>
          <div class="column-half">
            <label for="title">Title</label>
            <input type="text" id="title" class="input" name="title" required>
            <label for="photo-url">Photo URL</label>
            <input type="text" id="photo-url" class="input" name="photo" required>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea type="text-area" id="notes" rows="6" class="input" name="notes" required></textarea>
          </div>
        </div>
        <div class="column-full">
          <div class="space-between">
            <a href="#" class="delete-link hidden">Delete Entry</a>
            <input type="submit" value="SAVE" data-view="entries" class="white-text purple save-button">
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class = "view container">
      <div class="column-full">
        <div class="row space-between">
          <h1>Entries</h1>
          <p class = "noEntry">No entries have been recorded.</p>
            <nav>
              <a href="#" data-view="entry-form" class="purple new-button white-text link">NEW</a>
            </nav>
        </div>
      </div>
      <ul>
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
